<div class="row">
    <h2> Product List</h2>
</div>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th> Nome</th>
            <th> Fornecedor </th>
            <th> Valor</th>
            <th> Ações </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td> {{ product.nome }} </td>
            <td> {{ product.fornecedor }} </td>
            <td> {{ product.valor }} </td>
            <td>
                <button (click)="updateProduct(product.id)" class="btn btn-primary"> Atualizar</button>
                <button (click)="deleteProduct(product.id)" class="btn btn-danger" style="margin-left: 10px"> Excluir</button>
                <button (click)="productDetails(product.id)" class="btn btn-primary" style="margin-left: 10px"> Detalhes</button>
            </td>
        </tr>
    </tbody>
</table>
