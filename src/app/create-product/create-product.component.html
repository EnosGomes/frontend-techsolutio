<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Create Product </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label>Nome</label>
                        <input type="text" class="form-control" id="nome" [(ngModel)]="product.nome" name="nome">
                    </div>

                    <div class="form-group">
                        <label>Fornecedor</label>
                        <input type="text" class="form-control" id="fornecedor" [(ngModel)]="product.fornecedor" name="fornecedor">
                    </div>

                    <div class="form-group">
                        <label>Valor</label>
                        <input type="number" class="form-control" id="valor" [(ngModel)]="product.valor" name="valor">
                    </div>

                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
